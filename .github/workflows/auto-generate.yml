# .github/workflows/auto-generate.yml
name: Auto Generate Blog Posts

on:
  # 毎日 9:00 UTC（日本時間18:00）に自動実行
  schedule:
    - cron: '0 9 * * *'
  # 手動トリガーも可能に
  workflow_dispatch:

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト（プッシュ権限を残す）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 依存ライブラリをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai python-dotenv pytrends requests PyYAML

      # ブログ記事を生成するスクリプトを実行
      - name: Generate blog posts
        run: python generate_posts.py

      # 生成された記事をコミット＆プッシュ
      - name: Commit & push generated articles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/blog
          if git diff --cached --quiet; then
            echo "No new posts to commit."
          else
            git commit -m "ci: auto-generate blog posts"
            git push
          fi
