name: Auto Generate Blog Posts

on:
  workflow_dispatch:

jobs:
  generate-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai python-dotenv pytrends requests

      - name: Generate posts
        # ここで先ほど登録したシークレットを環境変数にセット
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_posts.py

      - name: Commit & Push new posts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: auto-generate new blog posts"
          branch: main
          file_pattern: "src/content/blog/**/*.md"
