name: Auto Generate Blog Posts

on:
  # 毎日日本時間18時（UTC09:00）に実行したい場合
  schedule:
    - cron: '0 9 * * *'
  # 手動実行トリガー
  workflow_dispatch:

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    steps:
      # ① リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # プッシュ時の認証情報

      # ② Python のセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # ③ 依存ライブラリをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai python-dotenv pytrends requests PyYAML

      # ④ スクリプト実行 → src/content/blog に .md が出力される想定
      - name: Generate blog posts
        run: python generate_posts.py

      # ⑤ 変更があればコミット＆プッシュ
      - name: Commit & push generated articles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/blog
          if git diff --cached --quiet; then
            echo "No new posts; nothing to commit"
          else
            git commit -m "ci: auto-generate blog posts"
            git push
          fi
